
        <!-- Home Body -->
        <div class="container">
          <div class="card-container">
              <div class="row">
              <div class="col-sm-4">
                <mat-card>
                  <mat-card-title>Application Status</mat-card-title>
                  <mat-card-content class="stats">
                    <div class="stat">
                      <div class="stat__figure stat__figure--outline">
                        <span>8</span>
                      </div>
                      <span class="stat__label">All</span>
                    </div>

                    <div class="stat" style="--bg: green">
                      <div class="stat__figure stat__figure--filled">
                        <span>8</span>
                      </div>
                      <span class="stat__label">All</span>
                    </div>

                    <div class="stat" style="--bg: red">
                      <div class="stat__figure stat__figure--filled">
                        <span>8</span>
                      </div>
                      <span class="stat__label">All</span>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
              <div class="col-sm-4">
                <mat-card>
                  <mat-card-title>Server</mat-card-title>
                  <mat-card-content class="stats">
                    <div class="stat">
                      <div class="stat__figure stat__figure--outline">
                        <span>8</span>
                      </div>
                      <span class="stat__label">All</span>
                    </div>

                    <div class="stat" style="--bg: green">
                      <div class="stat__figure stat__figure--filled">
                        <span>8</span>
                      </div>
                      <span class="stat__label">All</span>
                    </div>

                    <div class="stat" style="--bg: red">
                      <div class="stat__figure stat__figure--filled">
                        <span>8</span>
                      </div>
                      <span class="stat__label">All</span>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
              <div class="col-sm-4">
                <mat-card>
                  <mat-card-title>Application Status</mat-card-title>
                  <mat-card-content class="stats">
                    <div class="stat">
                      <div class="stat__figure  stat__figure--count">
                        <span>60</span>
                      </div>
                      <span class="stat__label">Count</span>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>

          <div class="table-container">

                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="sn">
                      <th mat-header-cell *matHeaderCellDef> S/N </th>
                      <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="application">
                      <th mat-header-cell *matHeaderCellDef> APPLICATION </th>
                      <td mat-cell *matCellDef="let element"> {{element.application}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="servermapped">
                      <th mat-header-cell *matHeaderCellDef> SERVER MAPPED </th>
                      <td mat-cell *matCellDef="let element"> {{element.servermapped}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="lastscandate">
                      <th mat-header-cell *matHeaderCellDef> LAST SCAN DATE </th>
                      <td mat-cell *matCellDef="let element"> {{element.lastscandate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> STATUS </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> ACTION </th>
                      <td mat-cell *matCellDef="let element" >
                        <button mat-flat-button class="result-btn" (click)="viewResult()" >View Result</button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                 showFirstLastButtons
                                 aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
          </div>
        </div>
