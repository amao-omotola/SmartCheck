<div>
  <mat-card>

    <div class="container">
      <div class="field-container">
        <div class="table-filter">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Enter a search keyword">
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Active Status</mat-label>
            <mat-select>
              <mat-option>All</mat-option>
              <mat-option>Active</mat-option>
              <mat-option>Inactive</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <button mat-flat-button class="blue-button" (click)="createServer()">Create Server</button>
      </div>

      <div class="table">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="sn">
            <th mat-header-cell *matHeaderCellDef> S/N </th>
            <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
          </ng-container>

          <ng-container matColumnDef="application">
            <th mat-header-cell *matHeaderCellDef> SERVER NAME</th>
            <td mat-cell *matCellDef="let element"> {{element.application}} </td>
          </ng-container>

          <ng-container matColumnDef="ipaddress">
            <th mat-header-cell *matHeaderCellDef> IP ADDRESS </th>
            <td mat-cell *matCellDef="let element"> {{element.ipaddress}} </td>
          </ng-container>

          <ng-container matColumnDef="cpu">
            <th mat-header-cell *matHeaderCellDef> CPU </th>
            <td mat-cell *matCellDef="let element"> {{element.cpu}} </td>
          </ng-container>

          <ng-container matColumnDef="memory">
            <th mat-header-cell *matHeaderCellDef> MEMORY </th>
            <td mat-cell *matCellDef="let element"> {{element.memory}} </td>
          </ng-container>


          <ng-container matColumnDef="storage">
            <th mat-header-cell *matHeaderCellDef> STORAGE </th>
            <td mat-cell *matCellDef="let element"> {{element.storage}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> ACTION </th>
            <td mat-cell *matCellDef="let element" >
              <button mat-flat-button class="blue-button">Edit</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" >
              <a [matMenuTriggerFor]="listMenu">
                <mat-icon style="color: #D3D3D3;">drag_indicator</mat-icon>
              </a>

              <mat-menu style="padding:0" #listMenu>
                <button mat-menu mat-button> Deactivate</button>

              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
  </div>
  </mat-card>

</div>
